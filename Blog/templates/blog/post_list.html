<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список постов</title>
</head>
<body>
    <h1>Блог</h1>
    <a href="{% url 'post_create' %}">Создать новый пост</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                <p>{{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
