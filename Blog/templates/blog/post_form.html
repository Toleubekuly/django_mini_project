<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать/Редактировать пост</title>
</head>
<body>
    <h1>{% if form.instance.id %}Редактировать{% else %}Создать{% endif %} пост</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.id %}Обновить{% else %}Создать{% endif %}</button>
    </form>
    <a href="{% url 'post_list' %}">Назад к списку постов</a>
</body>
</html>
