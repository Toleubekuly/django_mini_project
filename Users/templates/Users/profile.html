{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{{ user.username }} - Профиль</h1>
    <p>Email: {{ user.email }}</p>
    <h2>Биография</h2>
    <p>{{ profile.bio }}</p>  <!-- Изменено на profile вместо user.profile -->
    <h2>Изображение профиля</h2>
    {% if profile.profile_picture %}
        <img src="{{ profile.profile_picture.url }}" alt="Изображение профиля" />
    {% else %}
        <p>Изображение профиля не загружено.</p>
    {% endif %}
</body>
</html>
